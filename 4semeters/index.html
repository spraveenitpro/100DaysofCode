<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
  </head>
  <body>
    <h2>4 Semesters of CS - Front End Masters</h2>

    <script>
      //Basic Recursion
      let wr = (msg = "--------") => document.write(`<br>${msg}`);

      function basicRecursion(max, current) {
        if (current > max) return;
        wr(current);
        basicRecursion(max, current + 1);
      }

      basicRecursion(15, 1);
      wr();
      wr();
      // Recursion Fibonacci
      function fibonacci(n) {
        if (n <= 2) {
          return 1;
        } else {
          return fibonacci(n - 1) + fibonacci(n - 2);
        }
      }
      for (var i = 1; i <= 20; i++) {
        wr(`${i}. ${fibonacci(i)}`);
      }

      //Factorial:
      function factorial(n) {
        if (n < 2) {
          return 1;
        } else {
          return n * factorial(n - 1);
        }
      }

      for (var i = 1; i <= 10; i++) {
        wr(`${i}. ${factorial(i)}`);
      }

      // Bubble Sort

      var bubbleSort = (nums) => {
        //snapshot(nums)
        var swapped = false;
        do {
          var swapped = false;
          for (var i = 0; i < nums.length; i++) {
            //snapshot(nums);

            if (nums[i] > nums[i + 1]) {
              const temp = nums[i];
              nums[i] = nums[i + 1];
              nums[i + 1] = temp;
              swapped = true;
            }
          }
        } while (swapped);
        return nums;
        //snapshot(nums)
      };

      var nums = [10, 5, 3, 8, 2, 6, 4, 7, 9, 1];
      const bs = bubbleSort(nums);
      wr();
      wr();
      document.write(bs);
    </script>
  </body>
</html>
